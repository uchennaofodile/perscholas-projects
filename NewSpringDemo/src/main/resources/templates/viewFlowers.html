<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
   <meta charset="UTF-8">
   <title>Title</title>
</head>
<body>
<h1>Flowers: </h1>
<table style="border: 1px solid black">
<tr th:each="showflowers: ${flowersVariable}">
   <td th:text="${showflowers}" />
</tr>
</table>
<h1>Cities: </h1>
<table style="border: 1px solid black">
<tr th:each="showCity: ${CityVariable}">
   <td th:text="${showCity}" />
</tr>
</table>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h4>Country List</h4>
<table>
<tr th:each="country: ${countries}">
<td th:text="${country}" />
<td><br/></td>
</tr>
</table>
<h4>User List</h4>
<table>
<tr th:each="myuser: ${myuserAttribute}">
<td th:text="${myuser.id}" />
<td th:text="${myuser.name}" />
<td th:text="${myuser.email}" />
</tr></tbody></table>
</body>
</html>
